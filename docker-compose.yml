version: "3.9"
services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv
    environment:
      - DATABASE_URL=sqlite:///./ynu_classrooms.db
      - DEBUG=True
      - CAMERA_ENABLED=False
    working_dir: /app
