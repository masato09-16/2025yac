    <rect x="22" y="75" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="22" y="87" width="6" height="6" fill="url(#grad)" rx="1"/>
    
    <rect x="44" y="45" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="44" y="57" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="44" y="69" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="44" y="81" width="6" height="6" fill="url(#grad)" rx="1"/>
    
    <rect x="66" y="54" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="66" y="66" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="66" y="78" width="6" height="6" fill="url(#grad)" rx="1"/>
    
    <rect x="88" y="72" width="6" height="6" fill="url(#grad)" rx="1"/>
    <rect x="88" y="84" width="6" height="6" fill="url(#grad)" rx="1"/>
