<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004990;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#gradient)" rx="20"/>
  
  <!-- Building icon -->
  <g transform="translate(20, 15)">
    <!-- Building structure -->
    <rect x="10" y="30" width="8" height="50" fill="white" rx="1"/>
    <rect x="22" y="20" width="8" height="60" fill="white" rx="1"/>
    <rect x="34" y="25" width="8" height="55" fill="white" rx="1"/>
    <rect x="46" y="35" width="8" height="45" fill="white" rx="1"/>
    
    <!-- Windows -->
    <rect x="12" y="35" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="12" y="42" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="12" y="49" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    
    <rect x="24" y="25" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="24" y="32" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="24" y="39" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="24" y="46" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    
    <rect x="36" y="30" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="36" y="37" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="36" y="44" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    
    <rect x="48" y="40" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
    <rect x="48" y="47" width="4" height="4" fill="url(#gradient)" rx="0.5"/>
  </g>
  
  <!-- YNU text at bottom -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">YNU</text>
</svg>

